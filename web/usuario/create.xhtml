<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:com="http://java.sun.com/jsf/composite/composites">
    
    <ui:composition template="/faces/templates/default.xhtml">
        <ui:define name="content">
            <section class="hero is-primary">
                <div class=" hero-body">
                    <div class="container has-text-centered">
                        <h1 class="title">
                            #{msg['cadastro.fazer_cadastro']}
                        </h1>
                    </div>
                </div>
            </section>
            
            <ui:fragment rendered="#{usuarioBean.erro}">
                <com:error message="#{msg['cadastro.erro']}"></com:error>
            </ui:fragment>
            
            <section class="section">
                <div class="container">
                    <div class="columns  is-centered is-vcentered">
                        <div class="column is-narrow">
                            <h:form>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">#{msg['cadastro.usuario']}</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <h:inputText class="input" value="#{usuarioBean.email}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal has-addons">
                                    <div class="field-label is-normal">
                                        <label class="label">#{msg['cadastro.senha']}</label>
                                    </div>
                                    <div class="field-body">
                                        <p class="control is-expanded">
                                            <h:inputSecret class="input" value="#{usuarioBean.senha}" />
                                        </p>
                                        <div class="control">
                                            <h:commandLink class="button is-success" action="#{usuarioBean.create}">
                                                <i class="fas fa-arrow-right"></i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
