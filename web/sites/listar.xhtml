<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{siteVendasBean.sitesVendas}" var="site"   
                             class="table table-striped table-hover table-bordered">  
                    <p:column headerText="#{msg['sites.listar.url']}">  
                        <h:outputText value="#{site.url}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['sites.listar.nome']}">  
                        <h:outputText value="#{site.nome}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['sites.listar.telefone']}">  
                        <h:outputText value="#{site.telefone}"/>  
                    </p:column>

                    <p:column headerText="#{msg['sites.listar.acoes']}">  
                        <h:commandButton action = "#{siteVendasBean.delete(site)}" value="#{msg['sites.listar.deletar']}" 
                                         onclick="return confirm('#{msg['sites.listar.confirmar']}');"
                                         class="btn btn-danger">  
                        </h:commandButton>  
                        <h:commandButton action = "#{siteVendasBean.edita(site.id)}" value="#{msg['sites.listar.editar']}"
                                         class="btn btn-danger">  
                        </h:commandButton>  
                    </p:column>
                </p:dataTable>  
                <p:commandButton value="#{msg['sites.listar.cadastrar']}" action = "#{siteVendasBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
