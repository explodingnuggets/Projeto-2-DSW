<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                             class="table table-striped table-hover table-bordered">  
                    <p:column headerText="Id">  
                        <h:outputText value="#{promocao.id}"/>  
                    </p:column>  
                    <p:column headerText="Nome">  
                        <h:outputText value="#{promocao.nome}"/>  
                    </p:column>  
                    <p:column headerText="Preco">  
                        <h:outputText value="#{promocao.preco}"/>  
                    </p:column>
                    <p:column headerText="Teatro">  
                        <h:outputText converter="TeatroConverter" value="#{promocao.teatro}"/>  
                    </p:column>
                    <p:column headerText="Site">  
                        <h:outputText  converter="SiteConverter" value="#{promocao.siteVendas}"/>  
                    </p:column>

                    <p:column headerText="Acoes">  
                        <p:commandButton rendered="#{usuarioBean.usuario.admin == true || usuarioBean.usuario.id == promocao.teatro.id}" action = "#{promocaoBean.delete(promocao)}" ajax="false" value="deletar" 
                                         onclick="return confirm('confirmar');"/> 
                        <p:commandButton rendered="#{usuarioBean.usuario.admin == true || usuarioBean.usuario.id == promocao.teatro.id}" action = "#{promocaoBean.edita(promocao.id)}" ajax="false" value="editar"/>  
                        <p:commandButton  ajax="false" value="Comprar"/>  

                    </p:column>
                </p:dataTable>  
                <p:commandButton value="Cadastrar" action = "#{promocaoBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
