<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/form.xhtml">
        <ui:param name="titulo" value="#{msg['teatros.alterar.titulo']}" />

        <ui:define name="form_content">  
            
            <p:outputLabel for="cnpj" value="#{msg['teatros.alterar.cnpj']}" />
            <p:inputText value="#{teatroBean.teatro.cnpj}" id="cnpj" validator="CNPJValidator" required="true"/>
            <p:message for="cnpj" display="icon" /> 

            <p:outputLabel for="nome" value="#{msg['teatros.alterar.nome']}" />
            <p:inputText value="#{teatroBean.teatro.nome}"  id="nome" required="true" />
            <p:message for="nome" display="icon" /> 

            <p:outputLabel for="cidade" value="#{msg['teatros.alterar.cidade']}" />
            <p:inputText value="#{teatroBean.teatro.cidade}" id="cidade" required="true"/>
            <p:message for="cidade" display="icon" /> 
            <h:inputHidden  value="#{teatroBean.teatro.id}" id="id"/>

            <p:commandButton ajax="false" action="#{teatroBean.salva}" value="Cadastrar"/>                   
        </ui:define>
    </ui:composition>
</html>
