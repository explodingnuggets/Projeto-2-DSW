<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{teatroBean.teatros}" var="teatro"   
                             class="table table-striped table-hover table-bordered" style="text-align:center;">  
                    <p:column headerText="#{msg['teatros.listar.cnpj']}" style="text-align:center;"> 
                        <h:outputText value="#{teatro.cnpj}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['teatros.listar.nome']}" style="text-align:center;">  
                        <h:outputText value="#{teatro.nome}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['teatros.listar.cidade']}" style="text-align:center;">  
                        <h:outputText value="#{teatro.cidade}"/>  
                    </p:column>
                    <p:column headerText="#{msg['teatros.listar.usuario']}" style="text-align:center;" >  
                        <h:outputText value="#{teatro.usuario.email}"/>  
                    </p:column>

                    <p:column rendered="#{usuarioBean.usuario.admin}" headerText="#{msg['teatros.listar.acoes']}" style="text-align:center;">  
                        <p:commandButton  action = "#{teatroBean.delete(teatro)}" ajax="false" value="#{msg['teatros.listar.deletar']}" 
                                         onclick="return confirm('#{msg['teatros.listar.confirmar']}');"/> 
                        <p:commandButton action = "#{teatroBean.edita(teatro.nome)}" ajax="false" value="#{msg['teatros.listar.editar']}"/>  
                    </p:column>
                </p:dataTable>  
                <p:commandButton rendered="#{usuarioBean.usuario.admin}" value="#{msg['teatros.listar.cadastrar']}" action = "#{teatroBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
