<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/form.xhtml">
        <ui:param name="titulo" value="#{msg['teatros.alterar.titulo']}" />

        <ui:define name="form_content" >  
            <p:panelGrid columns="3">
            <p:outputLabel for="cnpj" value="#{msg['teatros.alterar.cnpj']}" />
            <p:inputText value="#{teatroBean.teatro.cnpj}" id="cnpj" validator="CNPJValidator" required="true"/>
            <p:message for="cnpj" display="icon" /> 

            <p:outputLabel for="nome" value="#{msg['teatros.alterar.nome']}" />
            <p:inputText value="#{teatroBean.teatro.nome}"  id="nome" required="true" readonly="#{teatroBean.teatro.nome!=null}" />
            <p:message for="nome" display="icon" /> 

            <p:outputLabel for="cidade" value="#{msg['teatros.alterar.cidade']}" />
            <p:inputText value="#{teatroBean.teatro.cidade}" id="cidade" required="true"/>
            <p:message for="cidade" display="icon" /> 

            
            
            <p:outputLabel for="usuario" rendered="${usuarioBean.usuario.admin}" value="#{msg['teatros.alterar.usuario']}" />
            <p:selectOneMenu id="usuario"  rendered="${usuarioBean.usuario.admin}" value="#{teatroBean.teatro.usuario}"  converter="UsuarioConverter" required="true">
                <f:selectItems value="#{usuarioBean.usuarios}">
                </f:selectItems>
            </p:selectOneMenu>
            <p:message for="usuario" rendered="${usuarioBean.usuario.admin}" display="icon" /> 
            <h:inputHidden converter="UsuarioConverter" rendered="${!usuarioBean.usuario.admin}" value="#{teatroBean.teatro.usuario}"></h:inputHidden>
            <p:commandButton  ajax="false" action="#{teatroBean.salva}" value="#{msg['teatros.alterar.cadastrar']}"/>                   
        </p:panelGrid>
        </ui:define>
    </ui:composition>
</html>
