<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                             class="table table-striped table-hover table-bordered">  
                    <p:column headerText="Id">  
                        <h:outputText value="#{promocao.id}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['promocoes.listar.nome']}">
                        <h:outputText value="#{promocao.nome}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['promocoes.listar.price']}">  
                        <h:outputText value="#{promocao.preco}"/>  
                    </p:column>
                    <p:column headerText="#{msg['promocoes.listar.teatro']}">  
                        <h:outputText converter="TeatroConverter" value="#{promocao.teatro}"/>  
                    </p:column>
                    <p:column headerText="#{msg['promocoes.listar.site']}">  
                        <h:outputText  converter="SiteConverter" value="#{promocao.siteVendas}"/>  
                    </p:column>

                    <p:column headerText="#{msg['promocoes.listar.actions']}">  
                        <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="deletar" 
                                         onclick="return confirm('confirmar');"
                                         class="btn btn-danger">  
                        </h:commandButton>  
                        <h:commandButton action = "#{promocaoBean.edita(promocao.id)}" value="editar"
                                         class="btn btn-danger">  
                        </h:commandButton>  
                    </p:column>
                </p:dataTable>  
                <p:commandButton value="#{msg['promocoes.listar.cadastrar']}" action = "#{promocaoBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
