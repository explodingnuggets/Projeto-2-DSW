<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


        <h:form>  
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                          
            <p:menubar>
                <p:menuitem value="#{msg['navbar.inicio']}" url="/index.xhtml"/>
                <p:menuitem value="#{msg['navbar.promocoes']}" url="#{promocaoBean.lista()}" />
                <p:menuitem value="#{msg['navbar.teatros']}" url="/teatros/listar.xhtml" />
                <p:menuitem value="#{msg['navbar.sites']}" url="/sites/listar.xhtml"/>
                <f:facet name="options">
                    <h:outputLink rendered="#{true}" value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                       #{msg['navbar.login']} 
                    </h:outputLink>              
                </f:facet>
            </p:menubar>

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{usuarioBean.usuario.email}" required="true" label="Usuario" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{usuarioBean.usuario.senha}" required="true" label="Senha" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" ajax="false"  action="#{usuarioBean.login}"
                                         />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>    
        </h:form>
    </ui:component>
