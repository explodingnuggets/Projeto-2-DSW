<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{siteVendasBean.sitesVendas}" var="site"   
                             class="table table-striped table-hover table-bordered">  
                    <p:column headerText="#{msg['sites.listar.url']}" style="text-align:center;" >  
                        <h:outputText value="#{site.url}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['sites.listar.nome']}" style="text-align:center;" >  
                        <h:outputText value="#{site.nome}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['sites.listar.telefone']}" style="text-align:center;" >  
                        <h:outputText value="#{site.telefone}"/>  
                    </p:column>
                    <p:column headerText="#{msg['sites.listar.usuario']}" style="text-align:center;" >  
                        <h:outputText value="#{site.usuario.email}"/>  
                    </p:column>

                       <p:column rendered="#{usuarioBean.usuario.admin}" headerText="#{msg['sites.listar.acoes']}" style="text-align:center;" >  
                        <p:commandButton action = "#{siteVendasBean.delete(site)}" ajax="false" value="#{msg['sites.listar.deletar']}" 
                                         onclick="return confirm('#{msg['sites.listar.confirmar']}');"/> 
                        <p:commandButton action = "#{siteVendasBean.edita(site.nome)}" ajax="false" value="#{msg['sites.listar.editar']}"/>  
                    </p:column>
                </p:dataTable>  
                <p:commandButton rendered="#{usuarioBean.usuario.admin}" value="#{msg['sites.listar.cadastrar']}" action = "#{siteVendasBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
