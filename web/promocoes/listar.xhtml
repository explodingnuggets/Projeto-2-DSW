<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:composition template="/WEB-INF/templates/default.xhtml">

      <ui:define name="content">
          <h:dataTable value="#{promocaoBean.promocoes}" var="promocao"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <h:outputText value="#{promocao.id}"/>  
                </h:column>  
                <h:column>  
                    <h:outputText value="#{promocao.nome}"/>  
                </h:column>  
                <h:column>  
                    <h:outputText value="#{promocao.preco}"/>  
                </h:column>
             
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{promocaoBean.delete(promocao)}" value="deletar" 
                                     onclick="return confirm('confirmar');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>  
      
      </ui:define>
  </ui:composition>
</html>
