<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

    <ui:include src="../includes/head.xhtml"/>

    <h:body>
        <ui:include src="../includes/navbar.xhtml"/>



        <section class="hero is-primary">
            <!-- Hero content: will be in the middle -->
            <div class=" hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        <h:outputText value ="#{msg['login.fazer_login']}"/>
                    </h1>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <!-- <%@ include file="../includes/message.jsp" %> -->
                <div class="columns  is-centered is-vcentered">

                    <div class="column is-narrow">
                        <h:form>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">
                                        <h:outputText value ="#{msg['login.usuario']}"/>
                                    </label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input name="email" class="input" type="email" placeholder="Login" minlength="8"
                                                required="required"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal has-addons">
                                <div class="field-label is-normal">
                                    <label class="label">
                                        <h:outputText value ="#{msg['login.senha']}"/>
                                    </label>
                                </div>
                                <div class="field-body">
                                    <p class="control is-expanded">
                                        <input name="senha" class="input" type="password" placeholder="senha" minlength="8"
                                            required="required"/>
                                    </p>
                                    <div class="control">
                                        <h:commandLink action="#{loginBean.login()}" type="submit" class="button is-success">
                                            <i class="fas fa-arrow-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>

                            </div>
                        </h:form>

                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <a href="/usuario/create">
                    <h:outputText value ="#{msg['login.cadastrar']}"/>
                </a>
            </div>
        </section>

        <ui:include src="../includes/footer.xhtml" />
    </h:body>
</html>
