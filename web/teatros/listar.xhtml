<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{teatroBean.teatros}" var="teatro"   
                             class="table table-striped table-hover table-bordered">  
                    <p:column headerText="#{msg['teatros.listar.cnpj']}">  
                        <h:outputText value="#{teatro.cnpj}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['teatros.listar.nome']}">  
                        <h:outputText value="#{teatro.nome}"/>  
                    </p:column>  
                    <p:column headerText="#{msg['teatros.listar.cidade']}">  
                        <h:outputText value="#{teatro.cidade}"/>  
                    </p:column>

                <p:column headerText="#{msg['teatros.listar.acoes']}">  
                        <p:commandButton rendered="#{usuarioBean.usuario.admin == true || usuarioBean.usuario.id == promocao.teatro.id}" action = "#{teatroBean.delete(site)}" ajax="false" value="#{msg['teatros.listar.deletar']}" 
                                         onclick="return confirm('#{msg['teatros.listar.confirmar']}');"/> 
                        <p:commandButton rendered="#{usuarioBean.usuario.admin == true || usuarioBean.usuario.id == promocao.teatro.id}" action = "#{teatroBean.edita(teatro.id)}" ajax="false" value="#{msg['teatros.listar.editar']}"/>  
                    </p:column>
                </p:dataTable>  
                <p:commandButton value="#{msg['teatros.listar.cadastrar']}" action = "#{teatroBean.cadastra}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
